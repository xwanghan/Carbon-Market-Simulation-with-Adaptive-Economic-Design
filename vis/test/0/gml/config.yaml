env:
  n_agents: 5
  world_size:
    - 40
    - 40
  episode_length: 500
  period: 50
  world_dense_log_frequency: 1
  multi_action_mode_agents: false
  multi_action_mode_planner: true
  flatten_observations: true
  flatten_masks: true
  scenario_name: Carbon/Carbon_env
  components:
  - CarbonRedistribution:
      planner_mode: inactive
      fixed_punishment: 30
      total_idx: 200
      max_year_percent: 25
      predefined: "grandfathering_m*l"
  - Carbon_component:
      payment: 10
      require_Carbon_idx: 1
      lowest_rate: 0.02
      research_setting: ["e^-", 0.1]
      random_fails: 0.3
      delay: 5
      forget: 25
  - Carbon_auction:
      max_bid_ask: 20
      max_num_orders: 5
      order_duration: 10
  - Gather:
      collect_labor: 30
      collect_cost_coin: 10
  dense_log_frequency: 1
  isoelastic_eta: 0.23
  energy_cost: 0.1
  energy_warmup_constant: 10000
  energy_warmup_method: auto
  starting_agent_coin: 20
  mobile_coefficient: 0.2




general:
  ckpt_frequency_steps: 500
  cpus: 32
  episodes: 5
  gpus: 1
  restore_weights_agents: 'rllib_test/test/gml/agent.weights.train-step-62500'
  restore_weights_planner: ''
  train_planner: false
  fix_mobile: false
  dense_log_frequency: 1

agent_policy:
  clip_param: 0.3
  entropy_coeff: 0.025
  entropy_coeff_schedule: null
  gamma: 0.998
  grad_clip: 10.0
  kl_coeff: 0.0
  kl_target: 0.01
  lambda: 0.98
  lr: 0.0003
  lr_schedule: null
  use_gae: true
  vf_clip_param: 50.0
  vf_loss_coeff: 0.05
  vf_share_layers: false
  model:
    custom_model: Conv_Rnn
    custom_model_config:
      input_emb_vocab: 20
      idx_emb_dim: 5
      num_conv: 2
      num_fc: 2
      cell_size: 128
    max_seq_len: 50

planner_policy:
  clip_param: 0.3
  entropy_coeff: 0.125
  entropy_coeff_schedule:
  - - 0
    - 2.0
  - - 50000000
    - 0.125
  gamma: 0.998
  grad_clip: 10.0
  kl_coeff: 0.0
  kl_target: 0.01
  lambda: 0.98
  lr: 0.0001
  lr_schedule: null
  use_gae: true
  vf_clip_param: 50.0
  vf_loss_coeff: 0.05
  vf_share_layers: false
  model:
    custom_model: Conv_Rnn
    custom_model_config:
      input_emb_vocab: 20
      idx_emb_dim: 5
      num_conv: 2
      num_fc: 2
      cell_size: 256
    max_seq_len: 100

trainer:

  batch_mode: truncate_episodes
  env_config: null
  multiagent: null
  seed: null
  num_gpus: 1
  num_envs_per_worker: 2
  num_sgd_iter: 1
  num_workers: 16

  evaluation_interval: 1
  evaluation_duration: 2

  shuffle_sequences: true
  sgd_minibatch_size: 2000
  train_batch_size: 8000

  observation_filter: NoFilter
  rollout_fragment_length: 250



